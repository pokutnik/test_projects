{% extends "base.html" %}

{% block title %}Coctail: {{ object.title }}{% endblock %}

{% block content %}
	<h1>{{ object.title }}</h1>
	<p>{{ coctail.description }}</p>
	<ul>
	    {% for ingridient in object.ingridients.all %}
			<li>{{ ingridient.title }}</li>
		{% endfor %}
	</ul>
{% endblock content %}
